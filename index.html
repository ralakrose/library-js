<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Font Awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Bootswatch theme-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Library</title>
  </head>
  <body>
    <div class="container mt-4">
      <!--App Title-->
      <h1 class="display-4 text-center">
        <i class="fa fa-book text-primary" aria-hidden="true"></i>
        My <span class="text-primary">Library</span>
      </h1>
      <!--Book details form-->
      <form action="" id="book-form">
        <!--Title-->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <!--AUthor-->
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <!--Pages-->
        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <!--Status-->
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" class="form-control" />
        </div>
        <!--Add book-->
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>

      <!--Table-->
      <table class="table table-stripped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
